<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lunaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#lunaGradient)" opacity="0.1"/>
  
  <!-- Main Avatar Circle -->
  <circle cx="150" cy="120" r="80" fill="url(#lunaGradient)" filter="url(#glow)"/>
  
  <!-- Face Features -->
  <circle cx="135" cy="110" r="3" fill="white" opacity="0.9"/>
  <circle cx="165" cy="110" r="3" fill="white" opacity="0.9"/>
  <path d="M 140 130 Q 150 140 160 130" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Connection Symbol -->
  <g transform="translate(150,220)">
    <circle cx="-20" cy="0" r="8" fill="#4F46E5" opacity="0.8"/>
    <circle cx="20" cy="0" r="8" fill="#EC4899" opacity="0.8"/>
    <path d="M -12 0 Q 0 -10 12 0" stroke="#7C3AED" stroke-width="3" fill="none"/>
    <path d="M -12 0 Q 0 10 12 0" stroke="#7C3AED" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Luna Text -->
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#lunaGradient)">LUNA</text>
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">A Conectora</text>
</svg>