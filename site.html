<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloscope - Extração Inteligente de Dados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #0A0A0A 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #FFFFFF;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-icon {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .globe-icon {
            width: 32px;
            height: 32px;
            color: #00FFFF;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00FFFF, #FF00FF, #00FF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .form-card {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0, 255, 255, 0.1);
            overflow: hidden;
        }

        .card-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            color: #00FF00;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.7);
        }

        .card-content {
            padding: 1rem 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .main-title {
                font-size: 2rem;
            }
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #FFFFFF;
        }

        .map-icon {
            width: 16px;
            height: 16px;
            color: #FF00FF;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #0A0A0A;
            color: #FFFFFF;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            border: none;
            border-radius: 8px;
            color: #0A0A0A;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.8), rgba(255, 0, 255, 0.8));
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #0A0A0A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .footer-highlight {
            background: linear-gradient(45deg, #00FF00, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: #FFFFFF;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(45deg, #00FF00, #00FFFF);
            color: #0A0A0A;
        }

        .toast.error {
            background: linear-gradient(45deg, #FF0000, #FF00FF);
        }

        .form-input:invalid {
            border-color: rgba(255, 0, 0, 0.5);
        }

        .form-input:valid {
            border-color: rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-icon">
                <svg class="globe-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="m2 12c0 5.523 4.477 10 10 10s10-4.477 10-10"></path>
                    <path d="m2 12c0-5.523 4.477-10 10-10s10 4.477 10 10"></path>
                </svg>
                <h1 class="main-title">Eloscope</h1>
            </div>
            <p class="subtitle">Extraia dados de locais de forma inteligente e automatizada</p>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card-header">
                <h2 class="card-title">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    Configurar Pesquisa
                </h2>
                <p class="card-description">Preencha os dados abaixo para iniciar a extração de informações</p>
            </div>

            <div class="card-content">
                <form id="webscrapingForm">
                    <!-- Localização -->
                    <div class="form-group">
                        <div class="form-row">
                            <div>
                                <label for="cidade" class="form-label">
                                    <svg class="map-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                        <circle cx="12" cy="10" r="3"></circle>
                                    </svg>
                                    Cidade
                                </label>
                                <input 
                                    type="text" 
                                    id="cidade" 
                                    name="cidade" 
                                    class="form-input" 
                                    placeholder="Ex: São Paulo" 
                                    required
                                >
                            </div>
                            <div>
                                <label for="estado" class="form-label">Estado</label>
                                <select id="estado" name="estado" class="form-select" required>
                                    <option value="">Selecione o estado</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Termos de Pesquisa -->
                    <div class="form-group">
                        <label for="termos" class="form-label">Termos de Pesquisa</label>
                        <input 
                            type="text" 
                            id="termos" 
                            name="termosDesPesquisa" 
                            class="form-input" 
                            placeholder="Ex: restaurantes, hotéis, lojas" 
                            required
                        >
                    </div>

                    <!-- Número de Lugares -->
                    <div class="form-group">
                        <label for="numero" class="form-label">Número de Lugares para Extrair</label>
                        <input 
                            type="number" 
                            id="numero" 
                            name="numeroLugares" 
                            class="form-input" 
                            placeholder="Ex: 50" 
                            min="1" 
                            max="1000" 
                            required
                        >
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Pesquisar
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by Eloscope Technology</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        // Form handling
        const form = document.getElementById('webscrapingForm');
        const submitBtn = document.getElementById('submitBtn');

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Loading state management
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <div class="loading-spinner"></div>
                    Processando...
                `;
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    Pesquisar
                `;
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            setLoading(true);
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                cidade: formData.get('cidade'),
                estado: formData.get('estado'),
                termosDesPesquisa: formData.get('termosDesPesquisa'),
                numeroLugares: formData.get('numeroLugares')
            };
            
            try {
                const response = await fetch('https://n8n.enovas.com.br/webhook/webscraping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showToast('Pesquisa iniciada com sucesso!', 'success');
                    form.reset(); // Reset form
                } else {
                    throw new Error('Erro na requisição');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Ocorreu um erro ao iniciar a pesquisa. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Form validation feedback
        const inputs = document.querySelectorAll('.form-input, .form-select');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = 'rgba(0, 255, 0, 0.3)';
                } else {
                    this.style.borderColor = 'rgba(255, 0, 0, 0.5)';
                }
            });
            
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = 'rgba(0, 255, 255, 0.3)';
                }
            });
        });
    </script>
</body>
</html>
